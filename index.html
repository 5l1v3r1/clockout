<!doctype html>
<html>
  <head>
    <title>Clockout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
    window.app = {};
    </script>
    <script type="text/javascript" src="clock.js"></script>
    <script type="text/javascript" src="init.js"></script>
  </head>
  <body>
    <div id="clock-container">
      <svg id="clock" viewBox="-150 -150 300 300">
        <g color="#61bcd6">
          <circle r="148" cx="0" cy="0" stroke="currentColor"
            fill="currentColor" fill-opacity="0.5" stroke-width="4" />
          <g fill="currentColor">
            <rect x="-2" y="-147" width="4" height="13" />
            <rect x="-2" y="134" width="4" height="13" />
            <rect y="-2" x="-147" height="4" width="13" />
            <rect y="-2" x="134" height="4" width="13" />
            <circle x="0" y="0" r="6" />
          </g>
          <line fill="none" stroke="currentColor" x1="0" y1="0" y2="-120"
            x2="0" stroke-width="6" transform="rotate(0)" id="hour-hand" />
          <line fill="none" stroke="currentColor" x1="0" y1="0" y2="-120"
            x2="0" stroke-width="4" transform="rotate(45)" id="minute-hand" />
        </g>
      </svg>
    </div>
  </body>
</html>
